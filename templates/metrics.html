<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Métricas do K-Means</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    table { width: 50%; margin: auto; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: white; background-color: blue; padding: 10px 20px; border-radius: 5px; }
    a:hover { background-color: darkblue; }
  </style>
</head>
<body>
  <h1>Métricas de Qualidade do Clustering</h1>
  <table>
    <tr>
      <th>Métrica</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>Silhouette Score</td>
      <td>{{ silhouette }}</td>
    </tr>
    <tr>
      <td>Davies-Bouldin Index</td>
      <td>{{ davies_bouldin }}</td>
    </tr>
    <tr>
      <td>Calinski-Harabasz Score</td>
      <td>{{ calinski_harabasz }}</td>
    </tr>
  </table>

  <a href="/">Início</a>
  <a href="/top100">Top 100</a>
</body>
</html>
